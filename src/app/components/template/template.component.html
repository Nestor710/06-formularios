<h4 class="titulo">Formularios <small>template</small></h4>
<hr>
<form  (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

  <div class="erDiv">

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre"
               name="nombre"
               [(ngModel)]="usuario.nombre"
               minlength="5"
               required
               #nombre="ngModel">

          <div *ngIf="nombre.errors?.required">
            Este campo es requerido
          </div>     
          <div *ngIf="nombre.errors?.minlength">
            Minimo {{ nombre.errors.minlength.requiredLength }} caracteres
          </div>
      </div>
    </div>
    <br>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="apellido"
               [(ngModel)]="usuario.apellido"
               minlength="5"
               required
               #apellido="ngModel">

  <div *ngIf="apellido.errors?.required">
  Este campo es requerido
  </div>     
  <div *ngIf="apellido.errors?.minlength">
  Minimo {{ apellido.errors.minlength.requiredLength }} caracteres
  </div>
      </div>
    </div>
    <br>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Email</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="email"
             [(ngModel)]="usuario.correo"
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             required
             #email="ngModel">

             <div *ngIf="email.errors?.required">
               Este campo es requerido
             </div>
             <div *ngIf="email.errors?.pattern">
              No cumple con el formato correo 
              <br>
              "ejemplo: asdas@abc.com"
             </div>
    </div>
  </div>



  <div class="form-group row">

    <label class="col-2 col-form-label">&nbsp;</label>

    <div class="input-group col-md-8">
      <button [disabled]="!forma.valid"
              type="submit" 
              class="btn btn-outline-success">
        Guardar
      </button>
    </div>

  </div>

</form>
